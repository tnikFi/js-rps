<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game-container">
        <div class="status">Round 1</div>
        <div class="score-container idle">
            <div class="player-score">0</div>
            -
            <div class="ai-score">0</div>
        </div>
        <div class="button-container">
            <div class="game-button" data-choice="rock">Rock</div>
            <div class="game-button" data-choice="paper">Paper</div>
            <div class="game-button" data-choice="scissors">Scissors</div>
        </div>
    </div>
</body>
</html>
