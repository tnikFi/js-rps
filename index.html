<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game-container">
        <div class="round">Lorem ipsum dolor sit amet.</div>
        <div class="score-container">
            <div class="player-score">5</div>
            -
            <div class="ai-score">0</div>
        </div>
        <div class="button-container">
            <div class="game-button" data-choice="rock"></div>
            <div class="game-button" data-choice="paper"></div>
            <div class="game-button" data-choice="scissors"></div>
        </div>
    </div>
</body>
</html>
